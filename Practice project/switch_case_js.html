<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Switch Case Demo</title>
</head>
<body>
<script>
var x,y,c;
x=prompt("Enter first Number");
y=prompt("Enter Second Number");
c=prompt("Enter choice(1:Add,2:Sub,3:Mul,4:Div):");

switch(c)
{
case"1":
	document.write("addition:"+(parseInt(x)+parseInt(y)));
	break;
case"2":
	document.write("Subtraction:"+(parseInt(x)-parseInt(y)));
	break;
case"3":
	document.write("Multiplication:"+(parseInt(x)*parseInt(y)));
	break;
case"4":
	document.write("Division:"+(parseInt(x)/parseInt(y)));
	break;
default:
	document.write("Wrong Choice");
}

</script>
</body>
</html>
